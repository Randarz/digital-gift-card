<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josua Ganteng</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box;
            color: #333;
        }

        .gift-card-container {
            position: relative;
            width: 90%; /* Responsive width */
            max-width: 400px; /* Max width for larger screens */
            height: 550px; /* Fixed height for the card */
        }

        .gift-card {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow from rounded corners */
            transition: background-color 0.5s ease; /* Smooth transition for background change */
        }

        /* Styles for the initial "Tap to Open" front */
        .gift-card-front-content {
            background: linear-gradient(135deg, #FFD700, #FF8C00); /* Gold to Dark Orange */
            color: #fff;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            cursor: pointer;
            transition: opacity 0.5s ease; /* Smooth fade out */
            position: absolute; /* To allow it to overlay the back content */
            top: 0;
            left: 0;
            z-index: 2; /* Ensure it's on top initially */
        }

        .gift-card-front-content.hidden {
            opacity: 0;
            pointer-events: none; /* Disable clicks when hidden */
        }

        .gift-card-front-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .gift-card-front-content p {
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* Styles for the message content that appears */
        .gift-card-message-display {
            /* Background will be set by JavaScript */
            color: #333;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distributes space between items (pushes content to top, button to bottom) */
            align-items: center; /* Centered horizontally */
            padding: 40px 20px; /* Padding for top and bottom */
            box-sizing: border-box;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease; /* Smooth fade in */
            position: absolute; /* To allow it to be behind the front content */
            top: 0;
            left: 0;
            z-index: 1; /* Behind the front content initially */
        }

        .gift-card-message-display.active {
            opacity: 1;
            z-index: 3; /* Bring to front when active */
        }

        .gift-card-message-display .message-content {
            font-size: 1.15rem;
            line-height: 1.8;
            color: #555;
            max-width: 700px;
            text-align: justify; /* Changed to justify the message text */
            /* Removed margin-bottom and padding from here, now controlled by parent flexbox */
            overflow-y: auto; /* Enable scrolling for long messages */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            flex-grow: 1; /* Allows message content to take up available space */
            padding: 0 15px; /* Horizontal padding for text */
        }

        .gift-card-message-display .close-button {
            background-color: #2c3e50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px; /* Space from message content above */
            margin-bottom: 20px; /* Added margin from the bottom of the card */
        }

        .gift-card-message-display .close-button:hover {
            background-color: #34495e;
            transform: translateY(-1px);
        }


        /* Password Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-content h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #FF8C00;
        }

        .modal-content input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .modal-content input[type="password"]:focus {
            border-color: #FF8C00;
        }

        .modal-content button {
            background-color: #FF8C00;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .modal-content button:hover {
            background-color: #e07b00;
            transform: translateY(-1px);
        }

        .modal-content .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.95rem;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-content .error-message.active {
            visibility: visible;
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gift-card-front-content h1 {
                font-size: 2rem;
            }
            .gift-card-front-content p {
                font-size: 1rem;
            }
            .gift-card-message-display .message-content {
                font-size: 1rem;
                padding: 0 10px;
            }
            .gift-card-message-display .close-button {
                font-size: 1rem;
                padding: 10px 25px;
            }
            .modal-content h3 {
                font-size: 1.5rem;
            }
            .modal-content input[type="password"],
            .modal-content button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .gift-card-front-content h1 {
                font-size: 1.8rem;
            }
            .gift-card-front-content p {
                font-size: 0.9rem;
            }
            .gift-card-container {
                height: 500px; /* Slightly smaller height for very small screens */
            }
            .gift-card-message-display .message-content {
                font-size: 0.95rem;
            }
            .modal-content {
                padding: 20px;
            }
            .modal-content h3 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="gift-card-container">
        <div id="mainGiftCard" class="gift-card">
            <div id="giftCardFrontContent" class="gift-card-front-content">
                <h1>Tap to Open!</h1>
                <p>Do you wonder what I wrote for you?</p>
            </div>
            <div id="giftCardMessageDisplay" class="gift-card-message-display">
                <div id="cardMessageContent" class="message-content"></div>
                <button id="closeCardButton" class="close-button">Close Message</button>
            </div>
        </div>
    </div>

    <!-- Password Modal -->
    <div id="passwordModalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h3>Enter Your Secret Code</h3>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button id="submitPassword">Unlock Message</button>
            <p id="errorMessage" class="error-message">Incorrect password. Please try again.</p>
        </div>
    </div>

                { name: "Laila", message: "LAILAILAIALIALIALALIALALAII,\n HI MC, Public Speaker. Hope you're doing well loll. I hope you don't get mad that i wrote this in english, and i hope you understand what I'm saying.\n I really enjoy the time that we're MC-ing together, it was fun and I would like to do it one more time with you if i had the chance HAHAHA.\n I hope that you can finish your study in time and stay happyðŸ’›", password: "lailailailailailai", backgroundColor: "#bbdefb" }, // Light Blue
                { name: "Fingkan", message: "Pingkan.....\n I'm glad that you we're in our group. I think that you're funny and i enjoy the time that i spent with you. Sorry if I've said bad things that make you fell mad or sad, and i hope you're not mad at me. I wish that you can finish your study in time and i also wish that we could still be friendsssssssðŸ’›ðŸ’›ðŸ’›", password: "P1ng!K4nm4mb0", backgroundColor: "#f8bbd0" }, // Light Pink
                { name: "Fadlurrohman", message: "MAN OH MAN OH MAN!!\n Hi man, I don't know if I want to yap or not saying anything at all.\nBut I really enjoy the time we spend together. I got a friend that also like to buy snacksðŸ˜­ and you've been a good person since our first meeting. But you keep playing PUBG at the first weeks and kinda isolated yourself from us and not that openly talking to us until your breakup with your gf ðŸ¤ªðŸ¤ªðŸ¤ª.\nAnyways, I just hope that you will find someone better in the future and you can move on dawg.\n\nYou can keep in touch with me everytime!! AND WE CAN PLAY VALORANT TOGETHER HOHOIII\nAnd I also wish you could finish your study in time and stay happy as always", password: "F4dlurr0hm4n", backgroundColor: "#d7ccc8" }, // Light Brown
                { name: "Nasywa", message: "oi inggris jangan jadi polisi grammar ya, aku nulis pake feeling.\nHi tar,\nI don't know what to say cause we're barely talked and I don't know anyting about you except the fact that you're majoring english edu.\nI wish that you we're more talkative and able to show your emotion and say your thoughts.\nI also wish that you could finish your study in time and stay healthy and happy as always!!!!", password: "t4r1m3n4r1", backgroundColor: "#fff9c4" }, // Light Yellow

                { name: "Amel", message: "Oi meng,\n Makasih udah banyak ngebantu di KKM ini meng, gua tau gua ngerepotin banget wkwkw.\nMakasih udah rajin banget disini dan udah sering bantuin gua kalau lagi jadwal piket\n Semoga gua bisa ngerasain masakan lu lagi ya mel WKKWKWKWKWK soalnya lu jago banget masak meng aseli inimah, kalau bisa buka les masak kata gwe buka les masak dah meng\n Akhir kata cuma mau bilang semangad kuliahnya ya, semoga dipermudah lulusnya dan sehat selalu.", password: "4m3ngputr1", backgroundColor: "#b2ebf2" }, // Light Cyan

                { name: "Siti", message: "Siti Subtianah A.K.A TIA\nHi Ti, I didn't notice you at first but suddenly we do 'mancing mancing' gesture like we're have been friends for yearsðŸ˜­.\n I think that you're funny and you always laugh, and that makes me wanna laugh too. I hope that you'll always be happy and always positive, and i also wish that you can finish your study in time!!!\nOMAAAAAAA\nHA~HAAAAAIIIII~~~~", password: "subt14n4h", backgroundColor: "#d1c4e9" }, // Light Indigo
                { name: "Shofi", message: "Hi Sopi,\nI don't know what to say to you, because I only talk to you on brief and never talked about anything besides our 'proker'\nI wish that we could talk more, because I still think that we're both awkward at each others.\nThe only thing i remember about you is your story about keris and genderuwow.\n I also with that you could finish your study in time and stay healthy and happy as always!!!", password: "s0p1c0ds0p1c0d", backgroundColor: "#b2dfdb" }, // Light Teal
                { name: "Novri", message: "Hi Sobriiiiii,\nI don't know what to say to you,but I think that you we're funny and kind. Thanks for let me ride your brum brumðŸï¸ and thanks for not taking a smoke near us, I really appriciate that\nI wish that you could be with the person you like and I wish it will go well as you wantedðŸ¤ª\nAnd I wish you could also finish your study in time and also stays happy and healthy!!!!!!!!!", password: "s0br1m3mukul4y4m", backgroundColor: "#cfd8dc" }  // Light Blue-Grey
            ];

            const messagesByPassword = {}; // This object will store password -> {name, message, backgroundColor}

            // Populate the messagesByPassword object using the fixed passwords and backgrounds
            recipientData.forEach(data => {
                messagesByPassword[data.password] = { name: data.name, message: data.message, backgroundColor: data.backgroundColor };
            });

            const mainGiftCard = document.getElementById('mainGiftCard');
            const giftCardFrontContent = document.getElementById('giftCardFrontContent');
            const giftCardMessageDisplay = document.getElementById('giftCardMessageDisplay');
            const passwordModalOverlay = document.getElementById('passwordModalOverlay');
            const passwordInput = document.getElementById('passwordInput');
            const submitPasswordBtn = document.getElementById('submitPassword');
            const errorMessage = document.getElementById('errorMessage');

            // Elements for the message display
            const cardMessageContent = document.getElementById('cardMessageContent');
            const closeCardButton = document.getElementById('closeCardButton');

            // Event listener for clicking the main gift card (front content)
            giftCardFrontContent.addEventListener('click', () => {
                // Only show modal if the message is not already displayed
                if (!giftCardMessageDisplay.classList.contains('active')) {
                    passwordInput.value = ''; // Clear previous input
                    errorMessage.classList.remove('active'); // Hide error message
                    passwordModalOverlay.classList.add('active');
                    passwordInput.focus(); // Focus input for immediate typing
                }
            });

            // Handle password submission
            submitPasswordBtn.addEventListener('click', () => {
                const enteredPassword = passwordInput.value.trim();
                const cardContent = messagesByPassword[enteredPassword]; // Look up message by password

                if (cardContent) {
                    passwordModalOverlay.classList.remove('active'); // Close password modal

                    // Populate the message display
                    cardMessageContent.innerHTML = cardContent.message.replace(/\n/g, '<br>');

                    // Set the specific background color for the message display
                    giftCardMessageDisplay.style.background = cardContent.backgroundColor;
                    // Also update the main card's background to match for a seamless transition
                    mainGiftCard.style.backgroundColor = cardContent.backgroundColor;

                    // Hide the front content and show the message display
                    giftCardFrontContent.classList.add('hidden');
                    giftCardMessageDisplay.classList.add('active');
                } else {
                    errorMessage.classList.add('active'); // Show error message
                }
            });

            // Allow pressing Enter in password input to submit
            passwordInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' || event.keyCode === 13) {
                    submitPasswordBtn.click();
                }
            });

            // Close message display (return to "Tap to Open" state)
            closeCardButton.addEventListener('click', () => {
                giftCardMessageDisplay.classList.remove('active');
                giftCardFrontContent.classList.remove('hidden');
                // Reset backgrounds to initial state
                giftCardMessageDisplay.style.background = ''; // Clear specific background
                mainGiftCard.style.backgroundColor = ''; // Reset main card background
            });

            // Set initial focus for accessibility on the main card
            mainGiftCard.tabIndex = 0;
        });
    </script>
</body>
</html>
